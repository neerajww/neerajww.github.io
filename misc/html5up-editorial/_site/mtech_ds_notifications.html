			<script>
			document.addEventListener("DOMContentLoaded", function () {
				fetch("mtech_ds_navbar.html")
				.then(response => {
					if (!response.ok) throw new Error("Failed to load nav.html");
					return response.text();
				})
				.then(data => {
					document.getElementById("nav-placeholder").innerHTML = data;

					// Rebind Forty template menu toggle
					const menu = document.getElementById('menu');
					const menuToggle = document.querySelector('a[href="#menu"]');

					if (menu && menuToggle) {
					menuToggle.addEventListener('click', function (e) {
						e.preventDefault();
						menu.classList.toggle('visible');
					});

					menu.addEventListener('click', function (e) {
						if (e.target.tagName === 'A') {
						menu.classList.remove('visible');
						}
					});
					}
				})
				.catch(error => {
					console.error("Error loading nav.html:", error);
				});
			});
			</script>
